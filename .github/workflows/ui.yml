name: Build and Push to ACR

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read
  
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: 9466890c-77a6-45c3-9335-cbc76c6768be
          tenant-id: 45498cdf-914d-4435-8790-31bcb1d6af30
          subscription-id: 331a949f-b38b-4711-a7fb-64ce9e156260

      - name: Log in to ACR
        run: |
          az acr login --name acrtodoappsaurav007
      - name: Build Docker Image
        run: |
          docker build -t microtodoui MicroTodoUI
      - name: Tag Docker Image for ACR
        run: |
          docker tag microtodoui acrtodoappsaurav007.azurecr.io/microtodoui:v1
      - name: Push Docker Image to ACR
        run: |
          docker push acrtodoappsaurav007.azurecr.io/microtodoui:v1
